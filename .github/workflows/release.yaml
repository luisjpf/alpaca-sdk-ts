name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Update npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Validate version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Tag version: $TAG_VERSION"

          # Check that the main package version matches the tag
          PACKAGE_VERSION=$(node -p "require('./packages/alpaca-sdk/package.json').version")
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "Version validation passed"

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
        working-directory: packages/alpaca-sdk
